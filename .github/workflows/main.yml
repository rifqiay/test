name: Node.js CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy use ssh
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 0.tcp.ap.ngrok.io
        username: server1
        key: ${{ secrets.PRIVATE_KEY }}
        port: 19236
        script: |
          cd project/test
          git pull origin main
          npm i
          pm2 restart index
    
