name: Node.js CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy use ssh
      uses: appleboy/ssh-action@v1.0.3
      with:
        script: |
          ssh -o StrictHostKeyChecking=no -p 19236 server1@0.tcp.ap.ngrok.io
          cd project/test
          git pull origin main
          npm i
          pm2 restart index
    
